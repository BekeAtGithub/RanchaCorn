[defaults]
# Inventory file location   
inventory = ./inventory

# Remote user for SSH connections
remote_user = your-username

# Use the native SSH connection
transport = ssh

# Enable host key checking
host_key_checking = True

# Timeout for SSH connections (in seconds)
timeout = 30

# Retry files should be stored here
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

# Default playbook and module paths
library = ./library
module_utils = ./module_utils

# Additional roles path
roles_path = ./roles

# Set the verbosity level for Ansible output
verbosity = 2

[privilege_escalation]
# Settings for privilege escalation
become = True
become_method = sudo
become_user = root
